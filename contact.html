<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Contact me here:</h1>
        <article>
            <label for="username">Name:<br>
                <input type="text" name="username" id="username" placeholder="Your name">
            </label>
            <br>
            <label for="useremail">Email:<br>
                <input type="email" name="useremail" id="useremail" placeholder="Your email">
            </label>
            <br>
            <label for="message">Message:
                <br>
                <textarea name="message" id="message" placeholder="Tell us what you want"></textarea>
            </label>
            <br>
            <button>Send</button>
        </article>
        <article>
            <h2>Other contact mediums</h2>
            <a href="facebook.com">Facebook</a>
            <a href="x.com">X</a>
            <a href="instagram.com">Instagram</a>
          </article>
      </section>
    </main>
  </body>
</html>
